name: Daily Report Bot

on:
  schedule:
    - cron: "0 23 * * *"  # 매일 한국 시간 오전 8시 (UTC 23시)
  workflow_dispatch:

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Chrome & Python dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb libnss3 libxss1 fonts-liberation
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome*.deb || sudo apt-get install -f -y
          pip install -r requirements.txt

      - name: Run work_day_bot.py
        env:
          WEBMAIL_ID: ${{ secrets.WEBMAIL_ID }}
          WEBMAIL_PW: ${{ secrets.WEBMAIL_PW }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python work_day_bot.py


